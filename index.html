<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Chubby2
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    
    <div class="bg-image img1"></div>
    <div class="bg-image img2"></div>
    <div class="bg-image img3"></div>
    <div class="bg-image img4"></div>
    <div class="bg-image img5"></div>
    <div class="bg-image img6"></div>

    <h2>Welcome </h2>

    <button class="id02" onclick="document.getElementById('id01')
.style.display='block'" style="width:auto">
        Login
    </button>


    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="close modal">
                    &times;
                </span>
                <img src="user.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label>
                    <i class="fas fa-user"></i>
                    <b>Username</b>
                </label>
                <input type="text" name="uname" placeholder=" Enter Username" required>
                <label>
                    <i class="fas fa-lock"></i>
                    <b>Password</b>
                </label>
                <input type="password" name="uname" placeholder=" Enter Password" required>
                <button id="lg1" type="submit"> Login</button>
                <input type="checkbox" name="cbox" checked="checked"> Remember me
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">
                    Forget<a href="#"> password?</a>
                </span>

            </div>
        </form>
    </div>
</body>
<script>
    var modal = document.getElementById('id01');

    // When the user clicks anywhere
    outside of the modal, close it

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>

</html>
